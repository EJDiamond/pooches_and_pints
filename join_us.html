<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pooches and Pints, social meet ups for people and their dogs in manchester">
    <meta name="keywords" content="pooches and pints, dog walking, Manchester">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pooches and Pints</title>
</head>

<body>
    <header class="header-container">
        <div class="logo-title">
            <div>
                <a href="index.html">
                <img class="logo" src="assets/images/pooches_and_pints_logo.png" alt="pooches and pints logo">
                </a>
            </div>
            <div>
                <h1 class="title">Pooches & Pints</h1>
            </div>
        </div>
            <nav class="menu">
                <div>
                    <ul>
                        <li>
                            <a href="index.html" class="active">Home</a>
                        </li>
                        <li>
                            <a href="locations.html">Locations</a>
                        </li>
                        <li>
                            <a href="index.html#events-title">Events</a>
                        </li>
                        <li>
                            <a href="join_us.html">Join Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
    </header>
    <section>
        <div class="sign-up-container">
            <div class="sign-up-box">
                <div class="sign-up-form">
                    <form method="POST" action="https://formdump.codeinstitute.net/">
                        <ul>
                            <li>
                                <label for="fname">First Name</label>
                                <input class="text-input" id="fname" type="text" name="fname" required>
                            </li>
                            <li>
                                <label for="lname">Last Name</label>
                                <input class="text-input" id="lname" type="text" name="lname" required>
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input class="text-input" id="email" type="email" name="email" required>
                            </li>
                                <label for="phone">Phone</label>
                                <input class="text-input" id="phone" type="tel" name="phone-number" required>
                            </li>
                        </ul>
                        <p>Do you have transport?</p>
                        <ul>  
                            <li>
                                <input class="radio" type="radio" name="transport" id="yes">
                                <label for="yes">Yes</label>
                            </li>
                            <li>
                                <input class="radio" type="radio" name="transport" id="no">
                                <label for="no">No</label>
                            </li>
                            <li>
                            <button id="submit-button" type="submit">Submit</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer-wrapper">
        <ul class="footer-container">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></i></a>
            </li>
        </ul>
        <form class="footer-container" method="POST" action="https://formdump.codeinstitute.net/">
            <input id="email-newsletter" type="email" name="email" placeholder="Enter email for Newsletter" required>
            <button type="submit" class="green-button"><i class="fa-solid fa-user-plus"></i></button>
        </form>
        <div class="footer-container">
        <a class="remove-link" href="join_us.html">
            <button class="green-button">
                <i class="fa-solid fa-angles-up"></i>
            </button>
        </div>
        </a>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b7fb006b67.js" crossorigin="anonymous"></script>
    
</body>

</html>
